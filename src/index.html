<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./index.js"></script>
</head>

<body>
  <div class="searh">
    <form class="search-form" id="search-form">
      <input class="input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button class="btn-search" type="submit">
        <svg class="footer__btn-icon" width="12px" height="12px">
          <use href="./images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
  </div>
  <div class="gallery"></div>
  <button class="btn-more is-hidden" type="button">Load more</button>
</body>

</html>
